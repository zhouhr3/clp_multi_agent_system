/* 创建一个简单的SVG图像作为系统架构图 */
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">唇腭裂多智能体系统架构</text>
  
  <!-- 应用层 -->
  <rect x="150" y="100" width="500" height="100" fill="#0d6efd" fill-opacity="0.2" stroke="#0d6efd" stroke-width="2" rx="10" />
  <text x="400" y="130" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">应用层</text>
  <rect x="200" y="150" width="180" height="40" fill="white" stroke="#0d6efd" stroke-width="1" rx="5" />
  <text x="290" y="175" font-family="Arial" font-size="14" text-anchor="middle">CLPAgentSystem</text>
  <rect x="420" y="150" width="180" height="40" fill="white" stroke="#0d6efd" stroke-width="1" rx="5" />
  <text x="510" y="175" font-family="Arial" font-size="14" text-anchor="middle">用户界面</text>
  
  <!-- 智能体层 -->
  <rect x="150" y="220" width="500" height="180" fill="#198754" fill-opacity="0.2" stroke="#198754" stroke-width="2" rx="10" />
  <text x="400" y="250" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">智能体层</text>
  <rect x="170" y="270" width="140" height="40" fill="white" stroke="#198754" stroke-width="1" rx="5" />
  <text x="240" y="295" font-family="Arial" font-size="12" text-anchor="middle">CleftLipPalateAgent</text>
  <rect x="330" y="270" width="140" height="40" fill="white" stroke="#198754" stroke-width="1" rx="5" />
  <text x="400" y="295" font-family="Arial" font-size="12" text-anchor="middle">CraniofacialAgent</text>
  <rect x="490" y="270" width="140" height="40" fill="white" stroke="#198754" stroke-width="1" rx="5" />
  <text x="560" y="295" font-family="Arial" font-size="12" text-anchor="middle">GeneticAgent</text>
  <rect x="250" y="330" width="140" height="40" fill="white" stroke="#198754" stroke-width="1" rx="5" />
  <text x="320" y="355" font-family="Arial" font-size="12" text-anchor="middle">OtologyAgent</text>
  <rect x="410" y="330" width="140" height="40" fill="white" stroke="#198754" stroke-width="1" rx="5" />
  <text x="480" y="355" font-family="Arial" font-size="12" text-anchor="middle">OphthalmologyAgent</text>
  
  <!-- 核心层 -->
  <rect x="150" y="420" width="500" height="150" fill="#dc3545" fill-opacity="0.2" stroke="#dc3545" stroke-width="2" rx="10" />
  <text x="400" y="450" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">核心层</text>
  <rect x="170" y="470" width="110" height="40" fill="white" stroke="#dc3545" stroke-width="1" rx="5" />
  <text x="225" y="495" font-family="Arial" font-size="12" text-anchor="middle">Agent基类</text>
  <rect x="290" y="470" width="110" height="40" fill="white" stroke="#dc3545" stroke-width="1" rx="5" />
  <text x="345" y="495" font-family="Arial" font-size="12" text-anchor="middle">AgentManager</text>
  <rect x="410" y="470" width="110" height="40" fill="white" stroke="#dc3545" stroke-width="1" rx="5" />
  <text x="465" y="495" font-family="Arial" font-size="12" text-anchor="middle">KnowledgeBase</text>
  <rect x="530" y="470" width="110" height="40" fill="white" stroke="#dc3545" stroke-width="1" rx="5" />
  <text x="585" y="495" font-family="Arial" font-size="12" text-anchor="middle">APIIntegration</text>
  
  <!-- 连接线 -->
  <line x1="400" y1="200" x2="400" y2="220" stroke="#333" stroke-width="2" />
  <line x1="400" y1="400" x2="400" y2="420" stroke="#333" stroke-width="2" />
  
  <!-- 外部API -->
  <rect x="50" y="520" width="700" height="50" fill="#6c757d" fill-opacity="0.2" stroke="#6c757d" stroke-width="2" rx="10" />
  <text x="400" y="550" font-family="Arial" font-size="14" text-anchor="middle">外部API和服务 (OpenAI, PubMed, MedGen, ClinVar)</text>
  <line x1="400" y1="520" x2="400" y2="510" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />
</svg>
