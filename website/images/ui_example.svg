/* 创建一个简单的SVG图像作为用户界面示例 */
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">唇腭裂多智能体系统用户界面</text>
  
  <!-- 界面框架 -->
  <rect x="50" y="80" width="700" height="470" fill="white" stroke="#dee2e6" stroke-width="2" rx="10" />
  
  <!-- 标签页 -->
  <rect x="70" y="100" width="150" height="40" fill="#0d6efd" stroke="#0d6efd" stroke-width="1" rx="5" />
  <text x="145" y="125" font-family="Arial" font-size="14" text-anchor="middle" fill="white">患者分析</text>
  
  <rect x="230" y="100" width="150" height="40" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5" />
  <text x="305" y="125" font-family="Arial" font-size="14" text-anchor="middle">治疗指南</text>
  
  <rect x="390" y="100" width="150" height="40" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5" />
  <text x="465" y="125" font-family="Arial" font-size="14" text-anchor="middle">医学文献搜索</text>
  
  <!-- 分隔线 -->
  <line x1="70" y1="150" x2="730" y2="150" stroke="#dee2e6" stroke-width="2" />
  
  <!-- 左侧输入区域 -->
  <rect x="70" y="170" width="320" height="360" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5" />
  
  <!-- 输入字段 -->
  <text x="90" y="200" font-family="Arial" font-size="14" font-weight="bold">患者信息</text>
  
  <text x="90" y="230" font-family="Arial" font-size="12">年龄:</text>
  <rect x="90" y="240" width="280" height="30" fill="white" stroke="#ced4da" stroke-width="1" rx="3" />
  <text x="100" y="260" font-family="Arial" font-size="12" fill="#6c757d">例如: 6个月</text>
  
  <text x="90" y="290" font-family="Arial" font-size="12">性别:</text>
  <rect x="90" y="300" width="80" height="30" fill="white" stroke="#ced4da" stroke-width="1" rx="3" />
  <text x="130" y="320" font-family="Arial" font-size="12" text-anchor="middle">男</text>
  <rect x="180" y="300" width="80" height="30" fill="white" stroke="#ced4da" stroke-width="1" rx="3" />
  <text x="220" y="320" font-family="Arial" font-size="12" text-anchor="middle">女</text>
  
  <text x="90" y="350" font-family="Arial" font-size="12">症状:</text>
  <rect x="90" y="360" width="280" height="60" fill="white" stroke="#ced4da" stroke-width="1" rx="3" />
  <text x="100" y="380" font-family="Arial" font-size="12" fill="#6c757d">例如: 唇裂,腭裂,下唇凹陷</text>
  
  <text x="90" y="440" font-family="Arial" font-size="12">家族史:</text>
  <rect x="90" y="450" width="280" height="30" fill="white" stroke="#ced4da" stroke-width="1" rx="3" />
  <text x="100" y="470" font-family="Arial" font-size="12" fill="#6c757d">例如: 父亲有下唇凹陷</text>
  
  <rect x="90" y="490" width="120" height="35" fill="#0d6efd" stroke="#0d6efd" stroke-width="1" rx="5" />
  <text x="150" y="512" font-family="Arial" font-size="14" text-anchor="middle" fill="white">分析患者</text>
  
  <!-- 右侧结果区域 -->
  <rect x="410" y="170" width="320" height="360" fill="white" stroke="#dee2e6" stroke-width="1" rx="5" />
  
  <text x="430" y="200" font-family="Arial" font-size="14" font-weight="bold">分析结果</text>
  
  <!-- 示例结果 -->
  <text x="430" y="230" font-family="Arial" font-size="12" font-weight="bold">综合征判断:</text>
  <text x="430" y="250" font-family="Arial" font-size="12">综合征性唇腭裂 (Van der Woude综合征)</text>
  
  <text x="430" y="280" font-family="Arial" font-size="12" font-weight="bold">唇腭裂分类:</text>
  <text x="430" y="300" font-family="Arial" font-size="12">单侧完全性唇腭裂</text>
  
  <text x="430" y="330" font-family="Arial" font-size="12" font-weight="bold">治疗建议:</text>
  <text x="430" y="350" font-family="Arial" font-size="12">1. 3-6个月: 唇裂修复术</text>
  <text x="430" y="370" font-family="Arial" font-size="12">2. 9-12个月: 腭裂修复术</text>
  <text x="430" y="390" font-family="Arial" font-size="12">3. 建议遗传咨询和检测</text>
  
  <text x="430" y="420" font-family="Arial" font-size="12" font-weight="bold">多学科会诊建议:</text>
  <text x="430" y="440" font-family="Arial" font-size="12">建议耳科、眼科和遗传科会诊</text>
  
  <text x="430" y="470" font-family="Arial" font-size="12" font-weight="bold">随访计划:</text>
  <text x="430" y="490" font-family="Arial" font-size="12">术后1周、1个月、3个月、6个月随访</text>
</svg>
